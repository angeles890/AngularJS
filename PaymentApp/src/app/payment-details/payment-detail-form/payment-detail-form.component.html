<form novalidate #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <input type="hidden" name="paymentDetailID" [value]="service.formData.paymentDetailID">
    <div class="form-group">
        <label>Card Owner Name</label>
        <input required [class.invalid]="cardOwnerName.invalid && cardOwnerName.touched" class="form-control form-control-lg" type="text" placeholder="Full Name" name="cardOwnerName" #cardOwnerName="ngModel" [(ngModel)]="service.formData.cardOwnerName">
    </div>
    <div class="form-group">
        <label>Card Number</label>
        <input required [class.invalid]="cardNumber.invalid && cardNumber.touched" class="form-control form-control-lg" type="text" maxlength="16" minlength="16" placeholder="16 Digit Number" name="cardNumber" #cardNumber="ngModel" [(ngModel)]="service.formData.cardNumber">
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label>Expiration Date</label>
                <input required [class.invalid]="expirationDate.invalid && expirationDate.touched" class="form-control form-control-lg" type="text" maxlength="5" minlength="5" placeholder="MM/YY" name="expirationDate" #expirationDate="ngModel" [(ngModel)]="service.formData.expirationDate">
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label>Security Code</label>
                <input required [class.invalid]="securityCode.invalid && securityCode.touched" class="form-control form-control-lg" type="text" maxlength="3" minlength="3" placeholder="123" name="securityCode" #securityCode="ngModel" [(ngModel)]="service.formData.securityCode">
            </div>
        </div>
    </div>
    <div class="form-group">
        <label>Card Type</label>
        <select class="form-control" name="fkCardTypeId" #fkCardTypeId="ngModel" [(ngModel)]="service.formData.fkCardTypeId">
            <option value="">Test</option>
        </select>
    </div>
    <br>
    <div class="form-group">
        <div  class="d-grid gap-2">
            <button class="btn btn-primary" type="submit" [disabled]="form.invalid">Submit</button>
        </div>
        
    </div>
</form>
